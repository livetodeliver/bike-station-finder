<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Philly Bikeshare Station Finder</title>

    <link rel="stylesheet" href="index.css" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Comfortaa:600|Oxygen|Quicksand" rel="stylesheet"> 
</head>
<body>
<header role="search" class="finder">
        <h1>Philly Bikeshare Station Finder</h1>
    <form id="search" role="checkbox">
        <fieldset>
                <legend>Find a Station</legend>
                <span>I need to:</span>
                    <input type="checkbox" role="checkbox" id="bike-get"> <label>get a bike</label>
                    <input type="checkbox" role="checkbox" id="bike-return"> <label>return a bike</label>
            
            <p>
                <input role="textbox" type="text" placeholder="Enter address or intersecton" autocomplete="on" class="address-box">
                <input type="submit" role="button" value="Submit"></input>
            </p>
        </fieldset>
    </form>
    </div>
    <div role="complementary" class="weather" ></div>
</header>  
<section role="banner" class="weather">
    <h3>Weather Goes Here</h3>
</section>
<section role="alert" class="warning">
    <h3>Weather Warning: Hazardous Riding Conditions</h3>
</section>
<main role="main">
        <div id="map"></div>
</main>

</main>

    <script src="index.js"></script> 
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDanp51JCnLBcnY84k2mSDg03OGvTXBdF8&callback=initMap">
    </script>
</body>

</html>
